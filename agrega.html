<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Joya</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom JS Modules -->
    <script type="module" src="lib/js/submitForm.js"></script>
    <script type="module" src="lib/js/muestraError.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Agregar Joya</h1>

        <form class="border p-4 rounded shadow-sm" onsubmit="submitForm('srv/Joya-agrega.php', event)
            .then(modelo => location.href = 'index.html')
            .catch(muestraError)">

            <!-- Campo de Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre *</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>

            <!-- Campo de Color -->
            <div class="form-group">
                <label for="color">Color *</label>
                <input type="text" name="color" class="form-control" required>
            </div>

            <!-- Campo de Material -->
            <div class="form-group">
                <label for="material">Material *</label>
                <input type="text" name="material" class="form-control" required>
            </div>

            <p class="text-muted">* Obligatorio</p>

            <!-- Botones de acciÃ³n -->
            <div class="d-flex justify-content-between">
                <a href="index.html" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
